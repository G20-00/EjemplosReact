                        class Timer extends React.Component {
    constructor(props) {
    super(props);
    this.state = { hours: 0, minutes: 0, seconds: 0 ,hours1: 0, minutes1: 0, seconds1: 0 };
    

  }

  tick() {
    this.setState(state => ({
      seconds: state.seconds + 1    
    }  
    ));
    if(this.state.seconds == 59){
            this.setState(state => ({
            seconds: 0,
            minutes: state.minutes +1
            }));
        }
    if(this.state.minutes == 59){
    this.setState(state => ({
    minutes: 0,
    hours: state.hours +1
    }));
        }



        this.setState(state => ({
      seconds1: state.seconds1 + 1    
    }  
    ));
    if(this.state.seconds1 == 10){
            this.setState(state => ({
            seconds1: 0,
            minutes1: state.minutes1 +1
            }));
        }
    if(this.state.minutes1 == 10){
    this.setState(state => ({
    minutes1: 0,
    hours1: state.hours1 +1
    }));
        }
  } 




  componentDidMount() {
    this.interval = setInterval(() => this.tick(), 100); 
  }
  componentWillUnmount() {
    clearInterv-al(this.interval);
  } 
  render() {
    return (
      <div>      
         {this.state.hours} : {this.state.minutes} : {this.state.seconds}  
         <br/>  {this.state.hours1} : {this.state.minutes1} : {this.state.seconds1}  
         
        
      </div>
   
    );
  }
  
}

ReactDOM.render(
  <Timer />,
  document.getElementById('timer-example')
);

     <div id="todos-example"></div>
     <script type="text/babel"> 
    
    class TodoApp extends React.Component {
  constructor(props) {
    super(props);
    this.state = { items: [], text: '' };
    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
 
  }

  render() {
    return (
      <div>
        <h3>TODO</h3>
        <TodoList items={this.state.items} />
        <form onSubmit={this.handleSubmit}>
          <label htmlFor="new-todo">
            What needs to be done?
          </label>
          <input
            id="new-todo"
            onChange={this.handleChange}
            value={this.state.text}
          />
          <button>
            Add {String.fromCharCode(65 + this.state.items.length)}
          </button>
        </form>
      </div>
    );
  }

  handleChange(e) {
    this.setState({ text: e.target.value });
  }

  handleSubmit(e) {
    e.preventDefault();
    if (this.state.text.length === 0) {
      return;
    }
    const newItem = {
      text: this.state.text,
      id: Date.now()
    };
    this.setState(state => ({
      items: state.items.concat(newItem),
      text: ''
    }));
  }
}

class TodoList extends React.Component {
  render() {
    return (
      <ul>
        {this.props.items.map(item => (
          <li key={item.id}>{item.text}</li>
        ))}
      </ul>
    );
  }
}

ReactDOM.render(
  <TodoApp />,
  document.getElementById('todos-example')
);
